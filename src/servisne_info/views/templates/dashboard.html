{% extends "servisne_info/views/templates/base.html" %}
{% block content %}

<div class="row">
  <div class="col-md-12">
    <h2>Users</h2>

    <table class="table">
      <thead>
        <tr>
          <td>Email</td>
          <td>Streets</td>
        </tr>
      </thead>

      <tbody>
        {% for user in users %}
          <tr>
            <td>{{user.email}}</td>
            <td>{{user.streets}}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
