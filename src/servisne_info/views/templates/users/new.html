{% extends "servisne_info/views/templates/base.html" %}
{% block content %}
<div class="row steps">
  <div class="col-md-2 col-md-offset-3">
    <div class="step step-circle step-active"><span>1</span></div>
  </div>
  <div class="col-md-2">
    <div class="step"><span>→</span></div>
  </div>
  <div class="col-md-2">
    <div class="step step-circle"><span>2</span></div>
  </div>
</div>

<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <form action="/users/create" method="post" role="form">
      <div class="form-group">
        <label for="email">Unesite vašu imejl adresu:</label>
        <input class="form-control" id="email" name="email" placeholder="pera.detlic@crtani.com" type="email">
      </div>
      <input type="submit" class="btn btn-primary btn-lg active" value="Sledeći korak →">

      <br>
      <br>
      <p>Unošenjem svoje imejl adrese slažete se sa <a href="#" class="a-green">uslovima korišćenja</a>.</p>
    </form>
  </div>
</div>
{% endblock %}
