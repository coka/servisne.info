{% extends "servisne_info/views/templates/base.html" %}
{% block content %}
<div class="row steps">
  <div class="col-md-2 col-md-offset-3">
    <div class="step step-circle"><span>1</span></div>
  </div>
  <div class="col-md-2">
    <div class="step"><span>→</span></div>
  </div>
  <div class="col-md-2">
    <div class="step step-circle step-active"><span>2</span></div>
  </div>
</div>

<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <form action="/streets/update" method="post" role="form">
      <div class="form-group">
        <input type="hidden" name="email" id="email" value="{{email}}">
        <label for="streets">Unesite ulice koje vas interesuju, odvojene zarezom. Preporučujemo Vam da unesete naziv ulice u svim oblicima koji se koriste u redovnoj upotrebi. Na primer "Svetozara Miletića" i "Miletićeva". Nije neophodno koristiti latinične karaktere.</label>
        <textarea id="streets" name="streets" class="form-control" rows="3" placeholder="Bulevar oslobođenja, Miletićeva, Svetozara Miletićeva"></textarea>
      </div>
      <input type="submit" class="btn btn-primary btn-lg active" value="Sačuvaj">
    </form>
  </div>
</div>
{% endblock %}
